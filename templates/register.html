{% extends 'layout.html' %}
{% block content %}

        <section class="blog-post-area section-margin mt-4">
            <div class="container">
                <div class="row" style="display: flex; align-items: center; justify-content: center; margin-top: 12%;">
                    <div class="col-lg-6">

                        <div class="card"
                            style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                            <form action="/register" method="POST">
                                <div style="margin-top: 30px;">
                                    <center>
                                        <h4><b style="background: snow; color: #ff9907;">REGISTER</b></h4>
                                    </center>
                                </div>
                                <div class="card-body">
                                    <div class="form-group row">
                                        <label for="username" class="col-sm-3 col-form-label"><span
                                                style="font-weight: 600; color: black;">Username</span></label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="username" name="username"
                                                placeholder="Enter Username">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="name" class="col-sm-3 col-form-label"><span
                                                style="font-weight: 600; color: black;">Name</span></label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="full_name" name="full_name"
                                                placeholder="Enter Full Name">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="email" class="col-sm-3 col-form-label"><span
                                                style="font-weight: 600; color: black;">Email</span></label>
                                        <div class="col-sm-9">
                                            <input type="email" class="form-control" id="email" name="email"
                                                placeholder="Enter Email" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="password" class="col-sm-3 col-form-label"><span
                                                style="font-weight: 600; color: black;">Password</span></label>
                                        <div class="col-sm-9">
                                            <input type="password" class="form-control" id="password" name="password"
                                                placeholder="Enter Password"  oninput="checkPasswordStrength()" required>
                                                <p id="result"></p>
                                        </div>
                                        
                                    </div>
                                    <div class="form-group row" style="display: flex; align-items: center;">
                                        <label for="cfpassword" class="col-sm-3 col-form-label"><span
                                                style="font-weight: 600; color: black;">Confirm Password</span></label>
                                        <div class="col-sm-9">
                                            <input type="password" class="form-control" id="cfpassword"
                                                name="confirm_password" placeholder="Enter Confirm Password" required>
                                        </div>
                                    </div>
                                    <div class="form-group row" style="display: flex; align-items: center;">
                                        <label for="" class="col-sm-3 col-form-label"><span
                                                style="font-weight: 600; color: black;">Account Type</span></label>
                                        <div class="col-sm-6 " style="margin-top: 20px;">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="account_type" id="account_type1" value="creator">
                                                <label class="form-check-label" for="account_type1">
                                                  Creator <i style="color:blue" class='fas fa-check-circle'></i>
                                                </label>
                                              </div>
                                              <div class="form-check">
                                                <input class="form-check-input" type="radio" name="account_type" id="account_type2" value="user" checked>
                                                <label class="form-check-label" for="account_type2">
                                                  User
                                                </label>
                                              </div>
                                        </div>
                                        <input type="hidden" id="togg_vl" value="1" name="togg_val">
                                    </div>

                                    <div class="text-center" style="margin-top: 40px;">
                                        <button class="btn btn-sm text-center"
                                            style="background: rgba(0,123,255,.8); color: #fff;">SIGN UP</button>
                                    </div>
                                    <div class="text-center" style="margin-top: 20px;">
                                        <p style="color: black;">Already have an account?<span><a
                                                    href="/login">Login</a></span></p>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
        </section>


{% endblock %}
