{% extends 'layout.html' %}
{% block content %}
        <section class="blog-post-area section-margin mt-4">
            <div class="container">
                <div class="row" style="display: flex; align-items: center; justify-content: center; margin-top: 12%;">
                    <div class="col-lg-6">
                        
                        <div class="card" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                            
                            <form action="/login" method="POST">
                                <div style="margin-top: 30px;">
                                    <center>
                                        <h4><b style="background: snow; color:#ff9907">LOGIN</b></h4>
                                    </center>
                                </div>
                                <div class="card-body">
                                    
                                    <div class="form-group row">
                                        <label for="email" class="col-sm-3 col-form-label"><span style="font-weight: 600; color: black;">Username or Email</span></label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="email" name="username_or_email" placeholder="Enter Username or Email">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="password" class="col-sm-3 col-form-label"><span style="font-weight: 600; color: black;">Password</span></label>
                                        <div class="col-sm-9">
                                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
                                        </div>
                                    </div>
                                    <div class="text-center" style="margin-top: 40px;">
                                        <button class="btn btn-sm text-center" style="background: rgba(0,123,255,.8); color: #fff;">SIGN IN</button>
                                    </div>
                                    <div class="text-center" style="margin-top: 20px;">
                                        <p style="color: black;">Don't have an account? <span><a href="/register">Register</a></span></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <img style="width:100vw; height: 20rem; position:absolute; z-index:-10; top:28rem;" src="/static/img/Group 54.png" alt="">
                </div>
        </section>
{% endblock %}
