{% extends 'layout.html' %}
{% block content %}
        <section class="blog-post-area section-margin mt-4">
            <div class="container">
                <div class="row" style="display: flex; align-items: center; justify-content: center; margin-top: 3%;">
                    <div class="col-lg-12">
                        <span>
                            <center>
                                <h4><b>CREATE BLOG</b></h4>
                            </center>
                        </span>
                        <div class="card">
                            <form action="/create" method="POST" enctype="multipart/form-data">
                                <div class="card-body">
                                    <div class="form-group row">
                                        <label for="title" class="col-sm-3 col-form-label"><span
                                                style="font-weight: 600; color: black;">Blog Title</span></label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="title" name="title" required
                                                placeholder="Enter Title">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="" class="col-sm-3 col-form-label"><span
                                                style="font-weight: 600; color: black;">Blog Text</span></label>
                                        <div class="col-sm-9">
                                            <textarea class="form-control" name="blog_post" id="" cols="30"
                                                rows="5" required></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="" class="col-sm-3 col-form-label"><span
                                                style="font-weight: 600; color: black;">Means Of Travel</span></label>
                                        <div class="col-sm-9">
                                            <select class="form-control" name="means_of_travel" id="">
                                                <option value="">Select Means Of Travel</option>
                                                <option value="1">By Car</option>
                                                <option value="2">By Bike</option>
                                                <option value="3">By Train</option>
                                                <option value="4">By Bus</option>
                                                <option value="5">By Walk</option>
                                                <option value="6">By Flight</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="" class="col-sm-3 col-form-label"><span
                                                style="font-weight: 600; color: black;">Blog Category</span></label>
                                        <div class="col-sm-9">
                                            <select class="form-control" name="category" id="category">
                                                <option value="">Select Category</option>
                                                <option value="1">Beaches</option>
                                                <option value="2">Mountains/Hill Stations</option>
                                                <option value="3">National Parks/Wildlife Sanctuaries</option>
                                                <option value="4">Historical/Cultural sites</option>
                                                <option value="5">Theme Parks/Adeventure (e.g., trekking, skiing,
                                                    rafting, bungee jumping)</option>
                                                <option value="6">Artistic destinations</option>
                                                <option value="7">Deserts</option>
                                                <option value="8">Dams/Lakes</option>
                                                <option value="9">Religious/Spiritual destinations</option>
                                                <option value="10">Educational destinations</option>
                                                <option value="11">Cities</option>
                                                <!-- <option value="12">Others</option> -->
                                            </select>
                                        </div>
                                    </div>
                                    <!-- <div class="form-group row" id="other_txt" style="display: none;">
                                        <label for="" class="col-sm-3 col-form-label"><span
                                                style="font-weight: 600; color: black;">Others</span></label>
                                        <div class="col-sm-9">
                                            <textarea class="form-control" name="blog_desc" id="" cols="30"
                                                rows="3" required></textarea>
                                        </div>
                                    </div> -->
                                    <div class="form-group row" id="">
                                        <label for="" class="col-sm-3 col-form-label"><span
                                                style="font-weight: 600; color: black;">Upload Image</span></label>
                                        <div class="col-sm-9">
                                           <input type="file" name="image" class="form-control form-control-sm" style="height: 38px;" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer text-right">
                                    <button class="btn btn-primary btn-sm text-center">POST</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
        </section>
        {% endblock %}


{% block scripts %}
        <script>
            $(document).ready(function () {
            $('#category').on('change', function () {
                let category = $(this).val();
                if (category == 12) {
                    $('#other_txt').show();
                } else {
                    $('#other_txt').hide();
                }
            });
        });
        </script>
        {% endblock %}
